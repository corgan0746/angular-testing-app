<div class="flex flex-column">

    <h3>Searcher</h3>

    <mat-form-field>
        <mat-label>Hero Searcher</mat-label>
        <input
        type="text" 
        matInput
        [formControl]="searchInput"
        (input)="searchHero()"
        [matAutocomplete]="auto"
        >

        <mat-autocomplete #auto="matAutocomplete"
            (optionSelected)="onSelectedOption($event)"
        >
            <mat-option *ngFor="let hero of heroes" [value]="hero">
              {{hero.superhero}}
            </mat-option>

            <mat-option 
                *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
                value="">
                No Hero Found For the Query "{{searchInput.value}}"
            </mat-option>
          </mat-autocomplete>

    </mat-form-field>

{{selectedHero | json}}

</div>
